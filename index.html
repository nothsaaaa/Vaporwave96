<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raytracer Demo</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            image-rendering: pixelated;
            width: 512px;
            height: 512px;
            background: #000;
            cursor: crosshair;
        }
        #controls {
            color: #ccc;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <p>WASD</p>
            <p>Shift & Space</p>
        </div>
    </div>

    <script src="engine.js"></script>
    <script type="module">
        import { setupFreecam } from './freecam.js';

        const canvas = document.getElementById('canvas');
        const engine = new RaytracingEngine(canvas, 128, 1000);

        const scene = [
            {   
                type: 'sphere',
                pos: { x: 0, y: 0, z: 0 },
                s: 100,
                rot: { x: 0, y: 0, z: 0 },
                color: { r: 255, g: 100, b: 100 },
                material: 'Metal',
            },
            {   
                type: 'plane',
                pos: { x: 0, y: -100, z: 0 },
                s: 0,
                rot: { x: 0, y: 0, z: 0 },
                color: { r: 255, g: 255, b: 255 },
                material: 'Default',
                texture: 'grid',
                texScale: 64
            },
            {   
                type: 'cube',
                pos: { x: 200, y: 0, z: 0 },
                s: 50,
                rot: { x: 0, y: 0, z: 0 },
                color: { r: 100, g: 255, b: 100 },
                material: 'Default',
                texture: 'grid',
                texScale: 64
            },
            {   
                type: 'sphere',
                pos: { x: -150, y: 50, z: 100 },
                s: 60,
                rot: { x: 0, y: 0, z: 0 },
                color: { r: 255, g: 255, b: 100 },
                material: 'Default',
                texture: 'grid',
                texScale: 8
            },
            {   
                type: 'cube',
                pos: { x: 0, y: 50, z: 200 },
                s: 40,
                rot: { x: 0.5, y: 0, z: 0 },
                color: { r: 255, g: 100, b: 255 },
                material: 'Metal',
                texture: 'grid',
                texScale: 64
            }
        ];

        engine.setScene(scene);

        const updatePlayer = setupFreecam(engine, canvas);

        let lastTime = 0;
        let angle = 0;
        let time = 0;

        function animate(currentTime) {
            const dt = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            updatePlayer(dt);

            angle += 0.7 * dt;
            scene[2].rot = { 
                x: angle * 0.7, 
                y: angle, 
                z: angle * 0.5 
            };

            scene[2].color = { 
                r: Math.abs(Math.sin(angle)) * 255, 
                g: Math.abs(Math.sin(angle * 0.5)) * 255, 
                b: Math.abs(Math.cos(angle * 0.8)) * 255
            };

            time += 1.0 * dt;
            const radius = 400;
            const x = Math.cos(time) * radius - 50;
            const z = Math.sin(time) * radius + 50;
            scene[3].pos = { x: x, y: 50 + Math.sin(time * 1) * 20, z: z };

            requestAnimationFrame(animate);
        }

        engine.start();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
